<!DOCTYPE html>
<html>
<head>
	<script src="../vendor/jquery.js"></script>

	<script src="helpers.js"></script>
	<script src="logger.js"></script>
	<script src="framework.js"></script>
	<script src="multicontroller.js"></script>
	<script src="watcher.js"></script>
	<script src="interface.js"></script>
	<script src="devtools.js"></script>

	<link rel="stylesheet" href="../fonts/fonts.css" />
	<link rel="stylesheet" href="multicontroller.css" />
	<link rel="stylesheet" href="interface.css" />
</head>
<body>
	<div id="mock">
		<div id="statusbar">
			<div class="inner">
				<div id="home"></div>
				<div id="divider"></div>
				<div id="domain"></div>
				<div id="title">Loading...</div>
				<div id="clock"></div>
			</div>
		</div>
		<div id="menu">
			<div class="inner">
				<div id="menublocker"></div>
				<div id="menuitems"></div>
			</div>
		</div>
		<div id="leftbutton"></div>
		<div id="view">
			<div id="surface"></div>
		</div>
	</div>
	<div id="debug">
		<div class="inner">
			<div id="dataview"></div>
			<div id="multicontroller">
				<div class="inner">
					<div id="joystick">
						<div class="inner">
							<div class="wheel base"></div>
							<div class="wheel direction"></div>
							<span class="hitarea home" event="home"></span>
							<span class="hitarea return" event="goBack"></span>
							<span class="hitarea wheel top" direction="top" event="upStart"></span>
							<span class="hitarea wheel left" direction="left" event="leftStart"></span>
							<span class="hitarea wheel right" direction="right" event="rightStart"></span>
							<span class="hitarea wheel bottom" direction="bottom" event="downStart"></span>
						</div>
					</div>
					<div id="panel">
						<span event="cw">Wheel CW</span>
						<span event="ccw">Wheel CCW</span>
						<span event="selectStart">Select</span>
						<span event="upStart">Up</span>
						<span event="leftStart">Left</span>
						<span event="rightStart">Right</span>
						<span event="downStart">Down</span>
						<span event="goBack">Back</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="console">
		<div class="inner">
			<div id="consolebar">
				<div class="inner">
					<ul id="actions">
						<li class="icon" call="reload">
							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" viewBox="0 0 512 512">
								<path d="M376 288c0 70.688-57.312 128-128 128s-128-57.312-128-128c0-65.36 62.672-105.52 128-111.216v79.216l160-112v-16l-160-128v80.672c-117.552 6.912-224 88.976-224 207.328 0 123.712 100.288 224 224 224s224-100.288 224-224h-96z"></path>
							</svg>
						</li>
					</ul>

					<ul id="levelbuttons">
						<li target="output" class="focus">All</li>
						<li target="output" level="ERROR">Error</li>
						<li target="output" level="INFO">Info</li>
						<li target="output" level="DEBUG">Debug</li>
						<li target="output" level="WATCH">Watch</li>
						<li class="divider"></li>
						<li style="display:none" target="application">Application</li>
						<li style="display:none" target="storage">Storage</li>
					</ul>
					<div id="clearbutton" class="button">Clear</div>
				</div>
			</div>
			<div id="output" class="consolewindow"></div>
			<div id="application" class="consolewindow"></div>
			<div id="storage" class="consolewindow"></div>
		</div>
	</div>
</body>
</html>
